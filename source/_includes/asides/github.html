{% comment %} -*- coding:utf-8 -*- {% endcomment %}
{% if site.github_user %}
<section id="github">
  <h1>
    git repositories
    &mdash;
    <a href="https://github.com/{{site.github_user}}">github</a>
  </h1>
  <ul id="gh_repos">
    <li class="loading">loading...</li>
  </ul>
  {% if site.github_show_profile_link %}
  <a href="https://github.com/{{site.github_user}}">@{{site.github_user}}</a> on github
  {% endif %}
  <script type="text/javascript">
    $.domReady(function(){
        if (!window.jXHR){
            var jxhr = document.createElement('script');
            jxhr.type = 'text/javascript';
            jxhr.src = '{{ root_url}}/javascripts/libs/jXHR.js';
            var s = document.getElementsByTagName('script')[0];
            s.parentNode.insertBefore(jxhr, s);
        }

        github.showRepos({
            user: '{{site.github_user}}',
            count: {{site.github_repo_count}},
            skip_forks: {{site.github_skip_forks}},
            type: '{{site.github_type}}',
            sort: '{{site.github_sort}}',
            direction: '{{site.github_direction}}',
            target: '#gh_repos'
        });
    });
  </script>
  <script src="{{ root_url }}/javascripts/github.js" type="text/javascript"> </script>
</section>
{% endif %}
